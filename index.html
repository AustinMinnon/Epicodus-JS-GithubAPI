<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Repository Search Engine</title>
  </head>
  <body>
    <img src="./../img/hub.png" alt="Github logo" />
    <h2>Search Repositories by <em>username</em>.</h2>
    <div id="input">
      <input type="text" name="username" id="username" placeholder="Github User">
      <button class="button btn-info" id="search" type="submit">Search</button>
    </div>
    <div class="row">
      <ol>
        <div id="repoName" class="col-md-6 left-side">
          <h3> Repository Name </h3>
        </div>
      </ol>
      <ol>
        <div id="repoDescription" class="col-md-6 right-side">
          <h3> Description </h3>
        </div>
      </ol>
    </div>
  </body>
</html>
